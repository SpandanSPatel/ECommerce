<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Navbar Customizations */
        .nav-link{
            font-size: 1.5rem; /* Default size for larger screens */
            
        }
        .nav-link i{
            padding-left: 10px;
        }
        /* Responsive icon size adjustments */
        @media (max-width: 1200px) {
            .nav-link {
                font-size: 1.25rem; /* Adjust for medium screens */
            }
        }

        @media (max-width: 991px) {
            .nav-link {
                font-size: 1rem; /* Adjust for smaller screens */
            }
        }

        /* Show text with icons on smaller screens */
        @media (max-width: 991px) {
            .nav-link .icon-text {
                display: inline-block;
                margin-left: 8px;
            }
        }

        /* Hide text on larger screens */
        @media (min-width: 992px) {
            .nav-link .icon-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container-fluid">
            <span class="navbar-brand">E-Commerce</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard_buyer.html" title="Home">
                            <i class="fas fa-home"></i>
                            <span class="icon-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html" title="Your Cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-text">Your Cart</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myorder.html" title="Order History">
                            <i class="fas fa-history"></i>
                            <span class="icon-text">Order History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet_buyer.html" title="My Wallet" style="pointer-events: none;">
                            <i class="fas fa-wallet"></i>
                            <span class="icon-text">My Wallet</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Wallet Section -->
    <div class="container mt-5">
        <div class="wallet-container p-4 border rounded shadow">
            <h3 class="text-center mb-4">My Wallet</h3>
            <p class="text-center mb-4">
                Balance: <span id="wallet-balance" class="text-success">$0.00</span>
            </p>
            
            <form>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>
                <div class="d-flex justify-content-between">
                    <button type="button" id="add-money" class="btn btn-success" onclick="addMoneyToWallet()">Add Money</button>
                    <button type="button" id="send-money" class="btn btn-danger" onclick="sendMoneyFromWallet()">Send Money</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
