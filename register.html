<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
            <h2 class="text-center mb-4">Register</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="registerUsername" name="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Role</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" value="buyer" id="buyer" required>
                        <label class="form-check-label" for="buyer">Buyer</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="role" value="seller" id="seller" required>
                        <label class="form-check-label" for="seller">Seller</label>
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="handleRegistration()">Register</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
