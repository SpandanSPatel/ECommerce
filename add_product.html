<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom icon size adjustment */
        .nav-link i {
            font-size: 1.5rem; /* Default size for larger screens */
            padding-left: 10px;
        }

        /* Responsive icon size adjustments */
        @media (max-width: 1200px) {
            .nav-link i {
                font-size: 1.25rem; /* Adjust for medium screens */
            }
        }

        @media (max-width: 991px) {
            .nav-link i {
                font-size: 1rem; /* Adjust for smaller screens */
            }
        }

        /* Show text with icons on smaller screens */
        @media (max-width: 991px) {
            .nav-link .icon-text {
                display: inline-block;
                margin-left: 8px;
            }
        }

        /* Hide text on larger screens */
        @media (min-width: 992px) {
            .nav-link .icon-text {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container-fluid">
            <span class="navbar-brand" style="pointer-events: none;">E-Commerce</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard_seller.html" title="Home">
                            <i class="fas fa-home"></i>
                            <span class="icon-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_product.html" style="pointer-events: none;" title="Add New Item">
                            <i class="fas fa-box"></i>
                            <span class="icon-text">Add New Item</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales_history.html" title="Sales History">
                            <i class="fas fa-chart-line"></i>
                            <span class="icon-text">Sales History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet_seller.html" title="My Wallet">
                            <i class="fas fa-wallet"></i>
                            <span class="icon-text">My Wallet</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Product Form -->
    <div class="container mt-3 mb-3">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="text-center mb-4">Add New Product</h1>
                <form id="addProductForm">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName" placeholder="Enter product name" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Product Description</label>
                        <textarea class="form-control" id="productDescription" rows="4" placeholder="Enter product description" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" placeholder="Enter product price" required>
                    </div>
                    <div class="mb-3">
                        <label for="stockQuantity" class="form-label">Stock Quantity</label>
                        <input type="number" class="form-control" id="stockQuantity" placeholder="Enter available stock quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Product Image</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="button" class="btn btn-primary" onclick="addNewProduct()">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="app.js"></script>
</body>
</html>
