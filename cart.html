<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons for the Navbar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Custom icon size adjustment */
        .nav-link i {
            font-size: 1.5rem; /* Default size for larger screens */
            padding-left: 10px;
        }

        /* Responsive icon size adjustments */
        @media (max-width: 1200px) {
            .nav-link i {
                font-size: 1.25rem; /* Adjust for medium screens */
            }
        }

        @media (max-width: 991px) {
            .nav-link i {
                font-size: 1rem; /* Adjust for smaller screens */
            }
        }

        /* Show text with icons on smaller screens */
        @media (max-width: 991px) {
            .nav-link .icon-text {
                display: inline-block;
                margin-left: 8px;
            }
        }

        /* Hide text on larger screens */
        @media (min-width: 992px) {
            .nav-link .icon-text {
                display: none;
            }
        }
    </style>
    <script src="app.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2c3e50;">
        <div class="container-fluid">
            <!-- E-Commerce Logo without a link -->
            <span class="navbar-brand">E-Commerce</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard_buyer.html"  title="Home">
                            <i class="fas fa-home"></i>
                            <span class="icon-text">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html" style="pointer-events: none;" title="Your Cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="icon-text">Your Cart</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="myorder.html" title="Order History">
                            <i class="fas fa-history"></i>
                            <span class="icon-text">Order History</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wallet_buyer.html" title="My Wallet">
                            <i class="fas fa-wallet"></i>
                            <span class="icon-text">My Wallet</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html" onclick="logout()" title="Logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <span class="icon-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 p-4 bg-light rounded shadow-sm">
        <h1 class="text-center mb-4">My Cart</h1>
        <div id="cartContainer" class="row g-3">
            <!-- Cart items will be dynamically populated -->
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
            <h5>Total Price: <span id="totalPrice" class="text-primary">$0.00</span></h5>
            <button class="btn btn-primary" onclick="purchaseCart()">Purchase</button>
        </div>
    </div>
    
</body>
</html>
